        }

        /* Navbar */
        .navbar {
            background-color: #ff6600;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar .links {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            padding: 8px 16px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar a:hover {
            background-color: #ffffff;
            color: #ff6600;
            border-radius: 5px;
        }

        /* Menu Hambúrguer */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger span {
            background: #ffffff;
            height: 3px;
            width: 25px;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .navbar .links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: #ff6600;
                width: 100%;
                text-align: center;
                padding: 10px 0;
            }

            .navbar .links.active {
                display: flex;
            }

            .hamburger {
                display: flex;
                margin-right:50px;
            }
        }

        /* Container do Serviço Específico */
        #service-container {
            max-width: 1200px;
            margin: 100px auto 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Cards de Serviços Gerais */
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 40px auto;
            max-width: 1200px;
            padding: 20px;
        }

        .card {
            background-color: #ffffff;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card h3 {
            color: #ff6600;
            margin-bottom: 20px;
        }

        .card p {
            margin: 10px 0;
        }

        .card .price {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
        }

        /* Botão Saiba Mais e Solicitar Serviço */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6600;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
            margin: 5px;
        }

        .btn:hover {
            background-color: #e65c00;
            transform: scale(1.05);
        }

        /* Responsividade para Cards */
        @media (max-width: 768px) {
            .cards-container {
                flex-direction: column;
                align-items: center;
            }

        // Função para obter parâmetros da URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(window.location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Obtém o ID do serviço da URL
        const serviceId = getUrlParameter('id');

        // Container para o serviço específico e para todos os serviços

        const allServicesContainer = document.getElementById('all-services');

        // Encontra e exibe o serviço correspondente ao ID
        const selectedService = services.find(service => service.id === serviceId);

                    <p>${selectedService.description}</p>
                    <p class="price">${selectedService.price}</p>

            `;
        }
