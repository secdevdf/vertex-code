<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Vertex-Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background-color: #ff6600;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            padding: 8px 16px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar a:hover {
            background-color: #ffffff;
            color: #ff6600;
            border-radius: 5px;
        }

        /* Container Principal */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 20px;
        }

        /* Mapa */
        .map-container {
            flex: 1;
            border-radius: 10px;
            overflow: hidden;
            height: 400px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 0;
            margin-top:50px;
        }

        /* Formulário */
        .form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ff6600;
            border-radius: 5px;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #ff6600;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #e65c00;
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            background-color: #333333;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            margin-top: auto; /* Faz o footer ficar sempre no fim */
            border-top: 5px solid #ff6600;
        }

        .footer .social-links a {
            color: #ffffff;
            margin: 0 10px;
            text-decoration: none;
        }

        .footer .social-links a:hover {
            color: #ff6600;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .map-container {
                height: 300px;
            }

            form {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#about">Quem Somos</a>
        <a href="servicos.html">Serviços</a>
        <a href="contato.html">Contato</a>
        <a href="detalhes.html">Detalhes</a>
    </div>

    <!-- Container Principal -->
    <div class="container">
        <!-- Mapa do Google Maps -->
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d122390.57419778957!2d-47.968383615199085!3d-15.826691464242867!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935a3bcb5b218e89%3A0xd0b1c6bd4cbbd3e4!2sBras%C3%ADlia%2C%20DF!5e0!3m2!1spt-BR!2sbr!4v1690000000000!5m2!1spt-BR!2sbr" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>

        <!-- Formulário de Contato -->
        <div class="form-container">
            <h2>Entre em Contato</h2>
            <form action="process.php" method="post">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Número de Telefone</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="message">Mensagem</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit" class="btn">Enviar</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer" id="contact">
        <div class="social-links">
            <a href="#">Facebook</a> |
            <a href="#">Instagram</a> |
            <a href="#">LinkedIn</a>
        </div>
        <p>&copy; 2024 Vertex-Code - Todos os direitos reservados</p>
        <p>Gabriel Machado</p>
    </div>

</body>
</html>
